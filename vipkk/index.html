   <div class="fot">

</div>


 <!-- 查询后弹框 -->
 <div class="hidefloor">  </div>

 <div class="canGet">
       <p>可以领取 ！ <button type="button" class="btn btn-success">立即领取</button></p>

 </div>

 </div>

 <!-- 领取后弹框 -->

 <div class="getSuccess">
     <p class="titleSuccess">恭喜您！领取成功！</p>
     <p class="conSuccess">您已成功领取优惠卷，话费立即到账！</p>
      <img src="images/close.png" alt="" class="closeImg">
 </div>

 <div class="getFaild">
     <p class="titleSuccess">很遗憾！领取失败！</p>
     <p class="conSuccess">您不符合领取条件，感谢您的参与，谢谢！</p>

 </div>

<script>

 var  json=
    
      [
        {
            couponId:1,
            price:'291'
           
        },
        {
            couponId:2,
            price:'15'
          
        },
        {
            couponId:3,
            price:'108'
            
        },
        {
            couponId:4,
            price:'5'
           
        }

     ]


  for(var i=0;i<json.length;i++){

   var item = json[i]

   var H = "";

   H +=  '<div class="signCon">'
          +' <img src="images/hongbao.png" class="img-responsive" alt="">'
          +' <p>'
          +'<span style="font-family:Arial;">&yen;</span>'
          +'<span style="font-size:2rem;">'+item.price+'</span> 元话费券</p>'
          +' <a onclick="patten('+item.couponId+')"> </a>'
       +'</div>'


      $(".mid_con").append(H)

  }


//判断状态后是否能领取

    var flag=1;

     function patten(id){

       alert(id)

        $(".hidefloor").show();

     if(flag==1){

          $(".canGet").show();

     }else{

         $(".noGet").show();
     }
 }

//关闭弹框

$(".closeImg").click(function(){

      $(".hidefloor").hide();
      $(".canGet").hide();
      $(".noGet").hide();
      $(".getSuccess").hide();
      $(".getFaild").hide();
})


//点击领取

var success=1;

$(".canGet .btn").click(function(){

    $(".canGet").hide();

    if(success==2){

          $(".getSuccess").show();

     }else{

         $(".getFaild").show();

     }

})

</script>
