<!DOCTYPE html>
<html lang="en">
<head>

<body onLoad="createCode();">
   <div class="container-fluid page">

		 <ul id="myTab" class="nav nav-tabs row">

                  <input type="text" class="phoneNum" id="net" placeholder="请输入您的宽带帐号" maxlength="20">
               </p>
	           <p class="codeNum">
	               <input type="text" placeholder="请输入验证码" id="codeNet" maxlength="4">

<!-- 手机登陆验证 -->
<script>
 
var isPhone = 1;

function sendCode(){

  testPhone(); //验证手机号码

  if(isPhone){

    resetCode(); //倒计时

  }else{

    $('#codeInput').focus();
  }
  
}

//验证手机号码

function testPhone(){

 var phoneval = $("#phone").val();

  var pattern =  /^1{1}[3578]{1}[0-9]{9}$/;

   isPhone = 1;

    if(phoneval == '') {
        alert('请输入您的手机号');
        isPhone = 0;
        return false
    }
   else if(!pattern.test(phoneval)){
        alert('请输入正确的手机号');
        isPhone = 0;  
        return false 
    }
   else{  
       return true;
     }
 }


//倒计时
function resetCode(){

  alert("验证码已发送到您的手机")

  $('#sendCode').hide();
  
  $('#resetCode').show();

  var second = 60;

  $('#time_sec').html(second);

  var timer = null;
  timer = setInterval(function(){
    second -= 1;
    if(second >0 ){
      $('#time_sec').html(second);
    }else{
      clearInterval(timer);
      $('#sendCode').show();
      $('#resetCode').hide();
    }
  },1000);
}


  /*下一步点击*/

$("#phoneNEXT").click(function(){

    testPhone();

    var  fun=testPhone();

    var cityVal = $(".sel").val();

    var codeNum = $("#codePhone").val();

    var phoneCode =888888;  //获取到的验证码

    if(codeNum==phoneCode&&fun==true){

        window.location.href="change.html"
    }
    else if(codeNum!=phoneCode){
       alert("您的验证码填写有误");
       $("#codePhone").val("")
    }
   
})

</script>


<!-- 宽带登录验证 -->

<script type="text/javascript">

var code ; //在全局 定义验证码
function createCode(){ 
code = new Array();
var codeLength = 4;//验证码的长度
var checkCode = document.getElementById("checkCode");
checkCode.value = "";

var selectChar = new Array(2,3,4,5,6,7,8,9,'A','B','C','D','E','F','G','H','J','K','L','M','N','P','Q','R','S','T','U','V','W','X','Y','Z');

for(var i=0;i<codeLength;i++) {
   var charIndex = Math.floor(Math.random()*32);
   code +=selectChar[charIndex];
}
if(code.length != codeLength){
   createCode();
}
checkCode.value = code;
}


//验证宽带帐号


function validate () {

  var inputCode = document.getElementById("codeNet").value.toUpperCase();

  var netVal = $("#net").val();

  if(netVal==""){
    alert("请输入您的宽带帐号");
  }

  else if(inputCode.length <=0) {

     alert("请输入验证码！");

  }
  else if(inputCode != code ){
     alert("验证码输入错误！");
     $("#codeNet").val("")
     createCode();
  }

  else {
     window.location.href="change.html"

  }
}
</script>
